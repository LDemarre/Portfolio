    <!-- Formulario de contacto -->
    <div class="container">
        <h1 class="formt">Contáctanos</h1>
        <div class="conformgrid">
            <div class="contactform">
                <form target="POST">
                    <div>
                        <p>Nombre Completo</p>
                        <input type="text" name="name" placeholder="Ej.: APELLIDO, Nombre" autofocus required>
                    </div>
                    <div>
                        <p>Teléfono</p>
                        <input type="text" name="phone" placeholder="Ej.: (341) 123-4567" required>
                    </div>
                    <div class="block">
                        <p>Dirección Email</p>
                        <input type="text" name="email" placeholder="Ej.: ejemplo@mail.com" required>
                    </div>
                    <div class="block">
                        <p>Mensaje</p>
                        <textarea rows="5" name="message" placeholder="Escribe tu mensaje..." required></textarea>
                    </div>
                    <div class="block">
                        <button>
                            ENVIAR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
