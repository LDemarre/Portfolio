<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic - Tac - Toe</title>

    <link rel="icon"
        href="https://www.pinclipart.com/picdir/middle/534-5345813_tac-vector-tic-tic-tac-toe-icon-png.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>
        <span style="color: pink;">Tic</span> -
        <span style="color: violet;">Tac</span> -
        <span style="color: greenyellow;">Toe</span>
    </h1>

    <section id="container">
        <div id="c1" class="cell"><i></i></div>
        <div id="c2" class="cell"><i></i></div>
        <div id="c3" class="cell"><i></i></div>
    </section>
    <section id="container">
        <div id="c4" class="cell"><i></i></div>
        <div id="c5" class="cell"><i></i></div>
        <div id="c6" class="cell"><i></i></div>
    </section>
    <section id="container">
        <div id="c7" class="cell"><i></i></div>
        <div id="c8" class="cell"><i></i></div>
        <div id="c9" class="cell"><i></i></div>
    </section>

    <input type="text" class="res" id="aTurn" value="Turn: X" disabled>
    <input type="text" class="res" id="winner" disabled>

    <input type="button" id="reset" value="reset">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</body>

</html>
